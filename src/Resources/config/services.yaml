services:
  my_custom_class:
    class: Silecust\BaseTheme\Services\MyServices
    public: false
  Silecust\BaseTheme\Services\MyServices: '@my_custom_class'

  Silecust\BaseTheme\EventSubscriber\EventSubscriber:
    tags:
      - { name: kernel.event_subscriber }
    arguments:
      - '@my_custom_class'
      - '@twig'